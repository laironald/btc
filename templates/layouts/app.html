<!DOCTYPE html>
<html data-ng-app="btc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/{{ controller }}.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    {% if request.headers['Host'] != "localhost:5000" %}
    {% endif %}
    {% block specific_stylesheets %}{% endblock %}
  </head>
  <body id="{{ controller }}" class="{{ method }}" data-ng-controller="{{ method.capitalize() }}Controller">
    {% raw %}{% endraw %}
    {% block navbar %}
    {% endblock %}

    <div class="container">
      <div class="row-fluid">
        <div class="col-md-12">
          {% block container %}{% endblock %}
        </div>
      </div>
    </div>

    {% block footer %}
    {% endblock %}

    <script src="//code.angularjs.org/1.2.7/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.7/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/js/controllers/{{ controller }}_controller.js"></script>
    {% block specific_javascript %}
    {% endblock %}
  </body>
</html>
